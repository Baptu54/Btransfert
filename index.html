<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./BTransfert.png" />
    <title>Page de Téléchargement</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh; /* 100% de la hauteur de la fenêtre visible */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #download-btn, #beta-btn-windows, #beta-btn-android {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px; /* Espace entre l'image et le bouton */
            display: inline-block;
        }

        #download-btn:hover, #beta-btn-windows:hover, #beta-btn-android:hover {
            background-color: #fff;
            color: #000;
        }

        .description {
            margin-top: 20px;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <img src="BTransfert.png" alt="Logo">

    <img src="application.png" alt="application">

    <p class="description">BTransfert est une application de transfert de fichiers sécurisée et rapide.</p>

    <p>Appuie sur le bouton ci-dessous pour télécharger BTransfert (Windows) :</p>

    <a id="download-btn" href="BTransfert.exe" download="BTransfert.exe"><img class="icon" src="windows_icon.png" alt="Windows Icon">Télécharger</a>

    <p>Bêta Versions :</p>

    <a id="beta-btn-windows" href="BETATransfertWindows.exe" download="BTransfertWindows.exe"><img class="icon" src="windows_icon.png" alt="Windows Icon">Bêta Windows</a>

    <a id="beta-btn-android" href="BETATransfertAndroid.apk" download="BTransfertAndroid.apk"><img class="icon" src="android_icon.png" alt="Android Icon">Bêta Android</a>
</body>
</html>
